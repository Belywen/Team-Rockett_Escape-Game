<!DOCTYPE html>
   <html lang="fr">
      <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Premier niveau</title>
         <link rel="stylesheet" href="css/styles.css">
         <!--<link rel="stylesheet" href="css/styles_lvl01.css">-->
      </head>

      <body>
         <header>
            <title>Escape Game</title>
         </header>

            <section class="canvas-container">
                <canvas id="myCanvas"></canvas>
                  <img class="mur" src="images/piece1.png" alt="mur de couleur violet foncé et une couleur violet claire"/>
                  <img class="tableau1" src="images/tableau5.png" alt="tableau accrocher au mur"/>
                  <img class="etagere" src="images/etagere.png" alt="étagère contenant des outils d'instruments de sciences"/> 

            <!-- objet étagère 
            
            etage 1  -->
            <section class="container-etagere1" alt="Premier ranger d'instruments">
              <img class="microscope" src="images/microscope.png" alt="microscope poser sur l'étagère"/>                 
              <img class="fiole15" src="images/fiole.png" alt="fiole poser sur l'étagère à côter du microscope"/>  
              <img class="fiole16" src="images/fiole.png" alt="fiole poser sur l'étagère l'un côte de l'autre"/>     
              <img class="livres6" src="images/livres.png" alt="livres poser sur l'étagère à côte des 2 fioles"/>  
            </section> 
            <!--       etage 2  -->
            <section class="container-etagere2" alt="Deuxieme ranger d'instruments">
            <img class="tubes" src="images/fioles1.png" alt="tubes poser sur l'étagère"/>
            <img class="fiole12" src="images/fiole4.png" alt="fiole poser sur l'étagère à côter des tubes "/>        
            <img class="fiole13" src="images/fiole4.png" alt="fiole poser sur l'étagère l'un à côte de l'autre"/>
            <img class="tubes2" src="images/fioles1.png" alt="tubes poser sur l'étagère à côte des 2 fioles"/>    
            </section>

           <!-- Mobilier avec pc portable -->
            <img class="chaise1" src="images/chaise5.png" alt="chaise pour completer le bureau"/>
            <img class="table" src="images/table.png" alt=" un bureau à côté de l'étagère"/>
            <img class="ordinateur" src="images/ordinateur.png" alt="pc portable poser sur le bureau"/>
             
            <!-- Mobilier avec pc fixe -->
            <img class="chaise2" src="images/chaise6.png" alt="chaise d'un autre bureau"/>
            <img class="table2" src="images/table2.png" alt=" un Deuxieme bureau à dans un coin"/>         
            <img class="ordinateur2" src="images/ordinateur2.png" alt="pc fixe poser sur le bureau"/>
            </section>

         <footer></footer>
      </body>
</html>
