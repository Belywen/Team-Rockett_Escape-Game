<!DOCTYPE html>
   <html lang="fr">
      <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Premier niveau</title>
         <link rel="stylesheet" href="css/styles.css">
         <!--<link rel="stylesheet" href="css/styles_lvl01.css">-->
      </head>

      <body>
         <header>
            <title>Escape Game</title>
            
            <script src="js/level_01/script_lvl01_perso.js" defer></script>
            <script src="js/script.js" defer></script>
         </header>

         <section class="canvas-container">
               <canvas id="myCanvas"></canvas>
               <img class="mur" src="images/piece1.png" alt="Mur de couleur violet foncé et une couleur violet clair"/>
               <img class="tableau1" src="images/tableau5.png" alt="Tableau accroché au mur"/>
               <img class="etagere" src="images/etagere.png" alt="Etagère contenant des outils d'instruments de sciences"/> 

         <!-- Objets étagère -->
         
         <!-- Etage 1 -->
         <section class="container-etagere1" alt="Premier ranger d'instruments">
            <img class="microscope" src="images/microscope.png" alt="Microscope posé sur l'étagère"/>                 
            <img class="fiole15" src="images/fiole.png" alt="Fiole rouge posée sur l'étagère à côté du microscope"/>  
            <img class="fiole16" src="images/fiole.png" alt="Fiole posée sur l'étagère à côté de la première fiole rouge"/>     
            <img class="livres6" src="images/livres.png" alt="Livres posés sur l'étagère à côté des 2 fioles rouge"/>  
         </section> 

         <!-- Etage 2 -->
         <section class="container-etagere2" alt="Deuxieme ranger d'instruments">
            <img class="tubes" src="images/fioles1.png" alt="Tubes posés sur l'étagère"/>
            <img class="fiole12" src="images/fiole4.png" alt="Fiole violette posée sur l'étagère à côté des tubes "/>        
            <img class="fiole13" src="images/fiole4.png" alt="Fiole posée sur l'étagère à côté de la première fiole violette"/>
            <img class="tubes2" src="images/fioles1.png" alt="Tubes posés sur l'étagère à côte des 2 fioles violette"/>    
         </section>

         <!-- Mobilier avec pc portable -->
         <img class="chaise1" src="images/chaise5.png" alt="Chaise nous faisant face accompagnant le bureau"/>
         <img class="table" src="images/table.png" alt="Bureau situé à gauche de l'écran"/>
         <img class="ordinateur" src="images/ordinateur.png" alt="Ordinateur portable posé sur le bureau"/>
            
         <!-- Mobilier avec pc fixe -->
         <img class="chaise2" src="images/chaise6.png" alt="chaise situé sur la droite du second bureau"/>
         <img class="table2" src="images/table2.png" alt="Bureau situé à droite de l'écran"/>         
         <img class="ordinateur2" src="images/ordinateur2.png" alt="Ordinateur fixe posé sur le second bureau"/>

         </section>

         <footer></footer>
      </body>
</html>
